<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>VUEjs V2 Eventos | Rimorsoft Online</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/css/alertify.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/css/themes/default.css">
</head>
<body>
	<div id="app" class="container">
		<div class="col-sm-12">
			<br>
			<h1>Operações</h1>
			<br>
			<br>
			<button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#saldoModal">SALDO</button>
			<br>
			<button type="button" class="btn btn-warning btn-lg btn-block" data-toggle="modal" data-target="#saqueModal">SAQUE</button>
			<br>
			<button type="button" class="btn btn-success btn-lg btn-block" data-toggle="modal" data-target="#depositoModal">DEPOSITO</button>
			<br>
			
		</div>
			  
		<!-- Saldo Modal -->
		<div class="modal fade" id="saldoModal" tabindex="-1" role="dialog" aria-labelledby="saldoModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
				  <div class="modal-content">
					<div class="modal-header">
					  <h5 class="modal-title" id="saldoModalLabel">Saldo</h5>
					  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					  </button>
					</div>
					<div class="modal-body">
						<div class="form-group">			
							<label >Id User</label>
							<input type="text" class="form-control" v-model="creditos.id_user" disabled >
						</div>			
						<div class="form-group">			
							<label >Saldo</label>
							<input type="text" class="form-control" v-model="creditos.saldo" disabled >
						</div>	
					</div>
					<div class="modal-footer">
					  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
					  <!-- <button type="button" class="btn btn-primary">Sacar</button> -->
					</div>
				  </div>
				</div>
		</div>
		<!-- Saque Modal -->
		<div class="modal fade" id="saqueModal" tabindex="-1" role="dialog" aria-labelledby="saqueModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
				  <div class="modal-content">
					<div class="modal-header">
					  <h5 class="modal-title" id="saqueModalLabel">Saque</h5>
					  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					  </button>
					</div>
					<div class="modal-body">					
							<form v-on:submit.prevent="saqueCredito(formSaque)">
									<div class="field">
										<br>
										<input type="hidden" name="tipooperacao" id="tipooperacao" v-model="formSaque.tipooperacao">
										<input type="text" name="valor" id="valor" placeholder="Digite o valor a sacar" v-model="formSaque.valor" class="form-control">
									</div>
									<br>
									<button class="form-control btn btn-warning" type="submit">sacar</button>
							</form>
					</div>
					<div class="modal-footer">
					  <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button> -->
					</div>
				  </div>
				</div>
		</div>
		<!-- Deposito Modal -->
		<div class="modal fade" id="depositoModal" tabindex="-1" role="dialog" aria-labelledby="depositoModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
				  <div class="modal-content">
					<div class="modal-header">
					  <h5 class="modal-title" id="depositoModalLabel">Deposito</h5>
					  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					  </button>
					</div>
					<div class="modal-body">
							<form v-on:submit.prevent="depositoCredito(formDeposito)">
									<div class="field">
										<br>
										<input type="hidden" name="tipooperacao" id="tipooperacao" v-model="formDeposito.tipooperacao">
										<input type="text" name="valor" id="valor" placeholder="Digite o valor a depositar" v-model="formDeposito.valor" class="form-control">
									</div>
									<br>
									<button class="form-control btn btn-success" type="submit">Depositar</button>
							</form>
					</div>
					<div class="modal-footer">
					  <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">cancelar</button> -->
					</div>
				  </div>
				</div>
		</div>


		
		<div class="col-sm-8">
			<h1>JSON</h1>
			<pre>
					{{$data | Json}}
			</pre>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.0/vue.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.1/axios.min.js"></script>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	

	<script src="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/alertify.js"></script>

	<script type="text/javascript">
	 	 const server = "http://localhost:8000/api";
        new Vue({
            el: '#app',
			created: function() {
				this.inicioApp();
			},
            data: {
                creditos: [],
                formSaque: {},
                formDeposito: {}
            },
            methods: {

            	async inicioApp() {
					var id =1;
					let results = await axios.get(`${server}/credito/${id}`);
					this.creditos = results.data;
					console.log(this.creditos);
            	},
				async saqueCredito(data) {
					var id =1;
					data.tipooperacao='saque';
                    if (!data.valor) {
                        alert('Informe o valor a sacar');
                    } else {
                        let results = await axios.patch(`${server}/credito/${id}`, data);
						this.inicioApp();
						$('#saqueModal').modal('hide');
						data.valor='';
						if(results.data.resultado=='saque realizado'){
							alertify.success(results.data.resultado);
						}else{
							alertify.error(results.data.resultado);
						}
                    }
                },
				async depositoCredito(data) {
					var id =1;
					data.tipooperacao='deposito';
                    if (!data.valor) {
                        alert('Informe o valor a depositar');
                    } else {
                        let results = await axios.patch(`${server}/credito/${id}`, data);
						this.inicioApp();
						$('#depositoModal').modal('hide');
						data.valor='';
						alertify.success('Deposito feito com sucesso');
                    }
                }

            }
        })
	</script>
</body>
</html>
